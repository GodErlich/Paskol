<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>פסטיבל פסקול</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.11.1/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.11.1/addons/p5.sound.min.js"></script>    
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <header class="header" id="header">
        <div class="header-menu" id="header-menu">
            <div class="tab1" onclick="changeTitle(4)" >האמנים<br>והמתחמים</div>
            <div class="icon">
                <img src="images/paskol.png" alt="icon" width="150" height="50">
            </div>
            <div class="tab2">אודות<br>הפסטיבל</div>
        </div>
    </header>
    <div class="content-wrapper" id="content-wrapper">
        <div class="canvas-container" id="canvas-container">
            <!-- P5.js canvas will be inserted here -->
        </div>
        
        <div class="main-container" id="main-container">
            <div class="overVideo">
                <div class="songName" id="songNameDiv"></div>
                <div class="plus" id="plusDiv"></div>
                <div class="videoName" id="videoNameDiv"></div>
            </div>
            <div class="menuOverVideo">
                <img  src="svg/leftArrow.svg" class="arrow-button" onClick="nextImage()" />
                <div class="circles-container">
                    <!-- Circles will be added here dynamically -->
                </div>
                <img  src="svg/rightArrow.svg" class="arrow-button" onclick="previousImage()" />
            </div>
        </div>
        <div class="footer" id="footer">
                <div class="buttons">
                    <button class="philharmonic" id="philharmonic" onclick="toggleMusic('philharmonic')">הפילהרמונית</button>
                    <button class="mark" id="mark" onclick="toggleMusic('mark')">מארק אליהו</button>
                    <button class="shuzin" id="shuzin" onclick="toggleMusic('shuzin')">שוזין</button>
                </div>
                <div class="bottom-buttons">
                    <div class="slider-container">
                        <img src="svg/volume.svg" class="volumeIcon" height="20" width="20" />
                        <input type="range" class="volume" id="volume" min="0" max="1" step="0.01" value="0.5">
                    </div>
                    <div class="movie-buttons">
                        <button class="journey1" id="journey" onclick="changeTitle(3)">צורת המים</button>
                        <button class="journey2" id="journey" onclick="changeTitle(2)">מלון גרנד בודפשט</button>
                        <button class="journey3" id="journey" onclick="changeTitle(1)">המסע המופלא</button>
                        <button class="journey4" id="journey" onclick="changeTitle(0)">מסכנים שכאלה</button>
                    </div>
                    <div class="description-container" id="description-container" onclick="showPopup()" >
                        <div class="description" id="description" >לתקציר הסרט ופרטי המופע</div>
                        <img src="svg/info.svg" class="descriptionIcon"/>
                    </div>
                </div>
        </div>
    </div>
</div>
<div class="popup" id="popup">
    <div class="popup-background" id="popup-background" ></div>
    <img src="svg/exit.svg" class="close-popup" onclick="hidePopup()" />
    <img src="svg/descriptionArrow.svg" class="change-arrow" onclick="changePopupText()" />
</div>

    <script src="script.js" > </script>
</body>
</html>
